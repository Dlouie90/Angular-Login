<div class="page">
    <div class="container">
        <div class="left">
            <div class="login">Login</div>
            <div class="eula">Description Here
            </div>
        </div>
        <div class="right">
            <svg viewBox="0 0 320 300">
                <defs>
                    <linearGradient inkscape:collect="always" id="linearGradient" x1="13" y1="193.49992" x2="307"
                        y2="193.49992" gradientUnits="userSpaceOnUse">
                        <stop style="stop-color:#52eb34;" offset="0" id="stop876" />
                        <stop style="stop-color:#34ebe5;" offset="1" id="stop878" />
                    </linearGradient>
                </defs>
                <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 
                        0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 
                        -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 
                        -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 
                        20,25 h 168.57143" />
            </svg>
            <div class="form">
                <label for="username">Username</label>
                <input (click)="onUsername()" [(ngModel)]="username" type="text" id="username"
                    [ngStyle]="{'border': usernameCheck ? 'solid' : 'none', 'border-color': usernameCheck ? 'red' : 'none'}">
                <label for="password">Password</label>
                <input (click)="onPassword()" [(ngModel)]="password" type="password" id="password"
                    [ngStyle]="{'border': passwordCheck ? 'solid' : 'none', 'border-color': passwordCheck ? 'red' : 'none'}">
                <input (click)=" onLogin()" type="submit" id="submit" value="Submit">
                <br />
                <br />
                <div class="error">
                    <div *ngIf="usernameCheck">
                        <p>
                            Enter your username.
                        </p>
                    </div>
                    <div *ngIf="passwordCheck">
                        <p>
                            Enter your password.
                        </p>
                    </div>
                    <div *ngIf="credCheck">
                        <p>
                            Username or Password is incorrect.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
